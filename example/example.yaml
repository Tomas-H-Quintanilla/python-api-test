variables: 
  UserId:
    type: int
    value: 1
  PostCount:
    type: int
    increment: 10
    value: 1
  PostTitle:
    type: string
    value: foo$PostCount$
variables_files: [comments.yaml]
# workflow_file: execute_only_get_all.yaml
workflow:
  type: skip
  endpoints: [all_posts]
# servers:
#   api_server: https://jsonplaceholder.typicode.com/
servers_file: main.json
endpoint_files: [user.yaml]
endpoints:
  all_posts:
    url: /posts
    method: GET
    server: api_server
    result:
      name: PostId
      keys:
      - 0
      - id
  get_single_post:
    url: /posts/$PostId$
    method: GET
    server: api_server
  create_post:
    url: /posts
    method: POST
    server: api_server
    expected_code: 201
    payload:
    - postId: $PostId$
    - name: bar
    - userId: $UserId$
  create_comment:
    url: /comments
    method: POST
    server: api_server
    expected_code: 201
    payload_file: create_comment.json
  delete_comment:
    url: /comments/1
    execute: true
    method: DELETE  
    server: api_server
  todos:
      url_file: todos.json
      execute: false
      method: GET
      server: api_server